<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en Arrière-Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le défilement si le contenu est plus petit que la fenêtre */
        }

        /* Conteneur principal pour la vidéo et le contenu */
        .video-background-container {
            position: relative; /* Permet de positionner les éléments enfants absolument */
            /* height: 100vh; /* Prend toute la hauteur de la fenêtre */
            /* width: 100vw; Prend toute la largeur de la fenêtre  */
            overflow: hidden; /* Cache les débordements de la vidéo */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Couleur du texte par défaut pour le contenu */
            text-align: center;
            height: 50vh; /* Prend toute la hauteur de la fenêtre */
            width: 50vw; /* Prend toute la largeur de la fenêtre */
            margin-left: 25vw;
            margin-top: 25vh;
        }

        /* Style de la vidéo en arrière-plan */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%; /* S'assure que la vidéo couvre au moins 100% de la largeur */
            min-height: 100%; /* S'assure que la vidéo couvre au moins 100% de la hauteur */
            width: auto; /* Ajuste la largeur automatiquement */
            height: auto; /* Ajuste la hauteur automatiquement */
            z-index: -1; /* Place la vidéo derrière le contenu */
            object-fit: cover; /* Recadre la vidéo si nécessaire pour couvrir toute la zone */
            filter: brightness(60%); /* Assombrit légèrement la vidéo pour améliorer la lisibilité du texte */
        }

        /* Optionnel: Un calque semi-transparent pour améliorer la lisibilité du texte */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4); /* Calque noir semi-transparent */
            z-index: -1; /* Place le calque entre la vidéo et le contenu */
        }

        /* Contenu au-dessus de la vidéo */
        .content-overlay {
            position: relative; /* Pour que le contenu soit au-dessus de l'overlay et de la vidéo */
            z-index: 1; /* S'assure que le contenu est au-dessus */
            padding: 2rem;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.2); /* Fond léger pour le contenu */
            border-radius: 0.75rem; /* Coins arrondis */
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="video-background-container">
        <!-- La vidéo en arrière-plan -->
        <video autoplay loop muted playsinline class="video-background">
            <!-- Utiliser des formats différents pour une meilleure compatibilité navigateur -->
            <!-- Remplacez ces URLs par les chemins de vos vidéos -->
            <source src="/public/video/Funari.mp4" type="video/mp4">
            <!-- <source src="https://assets.mixkit.co/videos/preview/mixkit-city-traffic-at-night-540-large.webm" type="video/webm"> -->
            <!-- Message de fallback pour les navigateurs qui ne supportent pas la balise video -->
            Votre navigateur ne supporte pas la balise vidéo.
        </video>

        <!-- Calque semi-transparent pour améliorer la lisibilité -->
        <div class="video-overlay"></div>

        <!-- Contenu qui s'affiche par-dessus la vidéo -->
        <div class="content-overlay flex flex-col items-center justify-center">
            <h1 class="text-3xl font-bold mb-2 text-white">Funigo フニ語</h1>
            <p class="text-ml mb-8 text-gray-100">
                Découvrez une expérience immersive avec notre vidéo en arrière-plan.
            </p>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out">
                En savoir plus
            </button>
        </div>
    </div>

</body>
</html>
