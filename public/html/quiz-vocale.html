<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture de texte</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
     </style>
</head>
<body>
    <textarea id="text-to-read" rows="4" cols="50">聴解スクリプト：(3) 教室はどうなりますか。 男：山田さん、授業でテープレコーダーを使いますから、テープレコーダーを持っていってください。 女：はい。 男：ドアは開け
たままにしてください。 女：はい。 教室はどうなりますか。 
</textarea>
    <button id="read-button">Lire le texte</button>

    <script>
        document.getElementById('read-button').addEventListener('click', function() {
        const text = document.getElementById('text-to-read').value;
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ja-JP'; // Définir la langue (français)
            window.speechSynthesis.speak(utterance);
        } else {
            alert("Désolé, votre navigateur ne supporte pas la lecture de texte à haute voix.");
        }
        })
    </script>
</body>
</html>
