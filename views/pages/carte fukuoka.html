<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Fukuoka</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px; /* Hauteur de la carte */
            width: 100%; /* Largeur de la carte */
        }
    </style>
</head>
<body>
    <h1>Map of Fukuoka, Japan</h1>
    <div id="map"></div>

    <script>
        // Coordonnées de Fukuoka
        const fukuokaCoords = [33.5904, 130.4017];

        // Initialisation de la carte
        const map = L.map('map').setView(fukuokaCoords, 13);

        // Ajout de la couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        // Ajout d'un marqueur pour Fukuoka
        L.marker(fukuokaCoords).addTo(map)
            .bindPopup('Fukuoka, Japan') // Popup en anglais
            .openPopup();
    </script>
</body>
</html>
